name: generador_qr_flutter

description: "Generador QR con backend Flask"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  flutter_dotenv: ^5.0.2
  cupertino_icons: ^1.0.8
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo_icon.jpeg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_icon.jpeg"
